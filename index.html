<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockLang Interpreter 🎸🤘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RockLang Interpreter 🎸🤘</h1>
    <div class="container">
        <h2>Write Your Code Below:</h2>
        <textarea id="code" placeholder="Type your RockLang code here..."></textarea>
        <button onclick="runRockLang()">Run Code</button>
        <div id="output"></div>
    </div>
    <footer>
        <p>Created with 💖 by quartzee</p>
        <p>Enjoy coding with RockLang! 🎉</p>
    </footer>
    <script src="interpreter.js"></script>
</body>
</html>
